<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactus.css">
    <title>Document</title>
</head>
<body>

    <div class="nav container">
        <a href="index.html" class="logo">BakBike</a>
    </div>


    <div class="container">
        <h1>Contact</h1>
        <p>Als je problemen hebt of een afspraak wilt maken voor onze service, kun je altijd contact met ons opnemen.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Verstuur een vraag</h3>
                <from>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Naam</label>
                            <input type="text" placeholder="Juan">
                        </div>
                        <div class="input-group">
                            <label>Telefoon</label>
                            <input type="text" placeholder="+123 456 78 90">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Juan">
                        </div>
                        <div class="input-group">
                            <label>Onderwerp</label>
                            <input type="text" placeholder="+123 456 78 90">
                        </div>
                    </div>
                    <label>Bericht</label>
                    <textarea rows="5" placeholder="typ hier je vraag"></textarea>
                    <button type="submit">VERZEND</button>

                </from>
            </div>
            <div class="contact-right">
                <h3>Contacteer ons</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>BakBikecontact@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+32 476 67 82 23 </td>
                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td>Abdijstraat 128, 2020 Antwerpen</td>
                    </tr>

                </table>

            </div>

        </div>
    </div>
</body>
</html>
