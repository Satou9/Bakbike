<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="about container" id="about">
        <!-- About Text -->
        <div class="about-text">
            <!-- Heading -->
            <h2 class="heading">About Us</h2>
            <h1>Jouw lading onze passie!!</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur ad voluptatum distinctio, optio magni quae quasi itaque mollitia possimus fuga, est quam dolorem aliquam, ipsum inventore esse provident facilis neque?</p>
            <a href="#" class="learn-more">
                <span>Learn More</span>
                <i class="bx bx-right-arrow-alt"></i>

            <img src="images/bikeflower.jpg" alt="">
        </div>
    </section>

<style>
/* Style the container */
.container {
    max-width: 800px; /* Adjust to your preferred width */
    margin: 0 auto;
    padding: 40px;
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Center vertically */
}

/* Style the About Text */
.about-text {
    flex: 1; /* Take remaining space */
    text-align: center;
}

/* Style the image */
.about-img {
    flex: 1; /* Take equal space */
    margin-right: 40px; /* Add spacing between image and text */
}

/* Style the Heading */
.heading {
    font-size: 32px;
    color: #333;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Style the main headline */
h1 {
    font-size: 42px;
    color: #222;
    margin-bottom: 20px;
}

/* Style the paragraph */
p {
    font-size: 18px;
    color: #666;
    line-height: 1.6;
    margin-bottom: 30px;
}

/* Style the Learn More button */
.learn-more {
    display: inline-block;
    padding: 12px 30px;
    background-color: #007bff; /* Use your preferred color */
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.learn-more:hover {
    background-color: #0056b3; /* Darker shade for hover effect */
}

/* Style the Learn More button text and icon */
.learn-more span {
    margin-right: 10px;
}

/* Style the right arrow icon */
.bx-right-arrow-alt {
    font-size: 20px;
    vertical-align: middle;
}


</style>

</body>
